<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/template.js"></script>
<script id="service" type="text/html">
    {{each data}}
    <a href="detail.html">
        <div class="banner-item">
            <div class="img">
                <img src="{{$value.imgUrl}}" alt="">
            </div>
            <div class="banner-title">
                <i class="iconfont iconfangzi-copy"></i>
                <span>{{$value.title}}</span>
            </div>
            <div class="banner-top">
                <div class="money">已接单{{$value.orderCount}}单</div>
                <div class="btn">好评率{{$value.positiveRate}}</div>
            </div>
        </div>
    </a>
    {{/each}}
</script>
<script type="text/javascript">
  $(function () {
    //获取service数据
    $.get('../data/service.json', function (data) {
      console.log(data);
      $('.left-content').html(template('service', {data: data}))
